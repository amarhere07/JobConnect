<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobConnect Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Register for JobConnect</h2>

  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="register()">Register</button>

  <p id="message"></p>

  <script>
    async function register() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:8080/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userName: username, email, password })
      });

      const messageElement = document.getElementById("message");

      if (response.ok) {
        const data = await response.json();
        messageElement.className = "success";
        messageElement.textContent = `Registration successful! Your token: ${data.token}`;
      } else {
        const errorData = await response.json().catch(() => ({}));
        messageElement.className = "error";
        messageElement.textContent = `Error: ${response.status} ${errorData.message || 'Registration failed'}`;
      }
    }
  </script>

</body>
</html>
